<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamNow Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #202124;
            height: 100vh;
            font-family: 'Google Sans', sans-serif;
            color: white;
        }


        .video-container {
            width: 100%;
            height: 100vh; /* Removed top bar, so video takes full height */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            max-height: 100vh;
            object-fit: contain;
            background: #000;
            filter: brightness(1) !important;
        }

        video::-webkit-media-controls {
            display: none !important;
        }

        video:fullscreen {
            filter: brightness(1) !important;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .control-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px);
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.15);
            color: #ff0000;
        }

        .control-button:active {
            transform: scale(0.95);
        }

        .material-icons {
            font-size: 24px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            margin: 0 12px;
            transition: all 0.3s ease;
        }

        .progress-bar:hover {
            height: 12px;
        }

        .progress {
            height: 100%;
            background: #ff0000;
            border-radius: 8px;
            width: 0;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: #ff0000;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
        }

        .progress-bar:hover .progress::after {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        .progress-bar:hover .progress::after {
            opacity: 1;
        }

        .time-display {
            font-size: 14px;
            margin: 0 8px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .speed-menu {
            position: absolute;
            bottom: 60px;
            right: 10px;
            background: rgba(28, 28, 28, 0.9);
            border-radius: 4px;
            padding: 8px 0;
            display: none;
            min-width: 200px;
        }

        .speed-item {
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            color: #fff;
        }

        .speed-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .speed-item.active {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-controls">
            <button class="control-button" id="playPauseBtn">
                <span class="material-icons">play_arrow</span>
            </button>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
            <div class="volume-control">
                <button class="control-button" id="muteBtn">
                    <span class="material-icons">volume_up</span>
                </button>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            </div>
            <button class="control-button" id="playbackSpeedBtn">
                <span class="material-icons">speed</span>
            </button>
            <button class="control-button" id="fullscreenBtn">
                <span class="material-icons">fullscreen</span>
            </button>
            <button class="control-button" id="downloadBtn">
                <span class="material-icons">download</span>
            </button>
        </div>
        <div class="speed-menu" id="speedMenu">
            <div class="speed-item" data-speed="0.25">0.25x</div>
            <div class="speed-item" data-speed="0.5">0.5x</div>
            <div class="speed-item" data-speed="0.75">0.75x</div>
            <div class="speed-item active" data-speed="1">Normal</div>
            <div class="speed-item" data-speed="1.25">1.25x</div>
            <div class="speed-item" data-speed="1.5">1.5x</div>
            <div class="speed-item" data-speed="1.75">1.75x</div>
            <div class="speed-item" data-speed="2">2x</div>
        </div>
    </div>
    <script>
        const video = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const timeDisplay = document.getElementById('timeDisplay');
        const volumeSlider = document.getElementById('volumeSlider');

        // Load video from URL parameter
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            let videoUrl = urlParams.get('video');
            if (videoUrl) {
                // Handle Google Drive URLs by ensuring they use the correct format
                if (videoUrl.includes('drive.google.com')) {
                    if (videoUrl.includes('/download')) {
                        videoUrl = videoUrl.replace('/download', '/preview');
                    } else if (videoUrl.includes('/view')) {
                        videoUrl = videoUrl.replace('/view', '/preview');
                    }
                }
                video.src = decodeURIComponent(videoUrl);
            }
        };

        // Play/Pause
        playPauseBtn.onclick = () => {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '<span class="material-icons">pause</span>';
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<span class="material-icons">play_arrow</span>';
            }
        };

        // Mute
        muteBtn.onclick = () => {
            video.muted = !video.muted;
            muteBtn.innerHTML = `<span class="material-icons">${video.muted ? 'volume_off' : 'volume_up'}</span>`;
            volumeSlider.value = video.muted ? 0 : video.volume;
        };

        // Volume
        volumeSlider.oninput = (e) => {
            video.volume = e.target.value;
            video.muted = video.volume === 0;
            muteBtn.innerHTML = `<span class="material-icons">${video.muted ? 'volume_off' : 'volume_up'}</span>`;
        };

        // Fullscreen
        fullscreenBtn.onclick = () => {
            if (!document.fullscreenElement) {
                video.requestFullscreen();
                fullscreenBtn.innerHTML = '<span class="material-icons">fullscreen_exit</span>';
            } else {
                document.exitFullscreen();
                fullscreenBtn.innerHTML = '<span class="material-icons">fullscreen</span>';
            }
        };

        // Progress bar
        video.ontimeupdate = () => {
            const percentage = (video.currentTime / video.duration) * 100;
            progress.style.width = percentage + '%';

            const currentTime = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
        };

        progressBar.onclick = (e) => {
            const pos = (e.pageX - progressBar.offsetLeft) / progressBar.offsetWidth;
            video.currentTime = pos * video.duration;
        };

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update play button on video events
        video.onplay = () => playPauseBtn.innerHTML = '<span class="material-icons">pause</span>';
        video.onpause = () => playPauseBtn.innerHTML = '<span class="material-icons">play_arrow</span>';

        // Double click to exit fullscreen
        video.ondblclick = () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
                fullscreenBtn.innerHTML = '<span class="material-icons">fullscreen</span>';
            } else {
                video.requestFullscreen();
                fullscreenBtn.innerHTML = '<span class="material-icons">fullscreen_exit</span>';
            }
        };

        // Keyboard controls for video navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                video.currentTime = Math.max(video.currentTime - 5, 0);
            } else if (e.key === 'ArrowRight') {
                video.currentTime = Math.min(video.currentTime + 5, video.duration);
            } else if (e.key === ' ') {
                e.preventDefault();
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '<span class="material-icons">pause</span>';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '<span class="material-icons">play_arrow</span>';
                }
            }
        });

        // Download button
        const downloadBtn = document.getElementById('downloadBtn');
        downloadBtn.onclick = () => {
            const videoUrl = video.src;
            const downloadUrl = videoUrl.includes('preview') ? videoUrl.replace('/preview', '/download') : videoUrl;
            window.open(downloadUrl, '_blank');
        };

        // Settings menu
        const speedBtn = document.getElementById('playbackSpeedBtn');
        const speedMenu = document.getElementById('speedMenu');


        speedBtn.onclick = (e) => {
            e.stopPropagation();
            speedMenu.style.display = speedMenu.style.display === 'block' ? 'none' : 'block';
        };

        document.onclick = () => {
            speedMenu.style.display = 'none';
        };

        // Playback speed control
        const speedItems = document.querySelectorAll('.speed-item');
        speedItems.forEach(item => {
            item.onclick = (e) => {
                e.stopPropagation();
                const speed = parseFloat(item.dataset.speed);
                video.playbackRate = speed;
                speedItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                speedMenu.style.display = 'none';
            };
        });
    </script>
</body>
</html>
