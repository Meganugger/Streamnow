
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamNow Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #202124;
            height: 100vh;
            font-family: 'Google Sans', sans-serif;
            color: white;
        }

        .top-bar {
            background: #202124;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 18px;
            margin-left: 12px;
            color: #fff;
        }

        .video-container {
            width: 100%;
            height: calc(100vh - 64px);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            max-height: 100vh;
            object-fit: contain;
            background: #000;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .control-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .material-icons {
            font-size: 24px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 3px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            margin: 0 8px;
        }

        .progress {
            height: 100%;
            background: #fff;
            border-radius: 3px;
            width: 0;
        }

        .time-display {
            font-size: 14px;
            margin: 0 8px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span class="material-icons">movie</span>
        <span class="title">Now Playing</span>
    </div>
    <div class="video-container">
        <video id="videoPlayer">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-controls">
            <button class="control-button" id="playPauseBtn">
                <span class="material-icons">play_arrow</span>
            </button>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
            <div class="volume-control">
                <button class="control-button" id="muteBtn">
                    <span class="material-icons">volume_up</span>
                </button>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            </div>
            <button class="control-button" id="fullscreenBtn">
                <span class="material-icons">fullscreen</span>
            </button>
        </div>
    </div>
    <script>
        const video = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const timeDisplay = document.getElementById('timeDisplay');
        const volumeSlider = document.getElementById('volumeSlider');

        // Load video from URL parameter
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('video');
            if (videoUrl) {
                video.src = decodeURIComponent(videoUrl);
            }
        };

        // Play/Pause
        playPauseBtn.onclick = () => {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '<span class="material-icons">pause</span>';
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<span class="material-icons">play_arrow</span>';
            }
        };

        // Mute
        muteBtn.onclick = () => {
            video.muted = !video.muted;
            muteBtn.innerHTML = `<span class="material-icons">${video.muted ? 'volume_off' : 'volume_up'}</span>`;
            volumeSlider.value = video.muted ? 0 : video.volume;
        };

        // Volume
        volumeSlider.oninput = (e) => {
            video.volume = e.target.value;
            video.muted = video.volume === 0;
            muteBtn.innerHTML = `<span class="material-icons">${video.muted ? 'volume_off' : 'volume_up'}</span>`;
        };

        // Fullscreen
        fullscreenBtn.onclick = () => {
            if (!document.fullscreenElement) {
                video.requestFullscreen();
                fullscreenBtn.innerHTML = '<span class="material-icons">fullscreen_exit</span>';
            } else {
                document.exitFullscreen();
                fullscreenBtn.innerHTML = '<span class="material-icons">fullscreen</span>';
            }
        };

        // Progress bar
        video.ontimeupdate = () => {
            const percentage = (video.currentTime / video.duration) * 100;
            progress.style.width = percentage + '%';
            
            const currentTime = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
        };

        progressBar.onclick = (e) => {
            const pos = (e.pageX - progressBar.offsetLeft) / progressBar.offsetWidth;
            video.currentTime = pos * video.duration;
        };

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Update play button on video events
        video.onplay = () => playPauseBtn.innerHTML = '<span class="material-icons">pause</span>';
        video.onpause = () => playPauseBtn.innerHTML = '<span class="material-icons">play_arrow</span>';
    </script>
</body>
</html>
