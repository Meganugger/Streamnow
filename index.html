<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: white;
        margin: 0;
        padding: 0;
      }
      .navbar {
        padding: 10px;
        background-color: #111;
        text-align: center;
      }
      .navbar img {
        width: 150px;
      }
      .movies-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }
      .movie-item {
        background-color: #444;
        margin: 10px;
        padding: 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }
      .movie-item:hover {
        background-color: #666;
        transform: scale(1.1);
      }
      .movie-details {
        display: none;
        margin: 20px auto;
        text-align: center;
      }
      iframe {
        width: 80%;
        height: 400px;
        border: none;
      }
    </style>
  </head>
  <body>

    <div class="navbar">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
    </div>

    <div class="movies-list">
      <div class="movie-item" onclick="showMovie('https://www.garfield-film.ch/_media/cba6d9fa5d/sony/ba1084/artwork-en.jpg', 'https://drive.google.com/file/d/1ApwtxNupjkD4QNDNh_v42HX10Ok42s_B/preview')">
        Movie 1
      </div>
      <div class="movie-item" onclick="showMovie('https://example.com/image2.jpg', 'https://drive.google.com/file/d/FILE_ID/preview')">
        Movie 2
      </div>
      <div class="movie-item" onclick="showMovie('https://example.com/image3.jpg', 'https://drive.google.com/file/d/FILE_ID/preview')">
        Movie 3
      </div>
    </div>

    <div class="movie-details" id="movieDetails">
      <img id="movieImage" style="max-width: 100%; border-radius: 5px;">
      <iframe id="moviePlayer" style="display:none;"></iframe>
    </div>

    <script>
      function showMovie(imageUrl, videoUrl) {
        // Set image and video source
        document.getElementById('movieImage').src = imageUrl;
        document.getElementById('moviePlayer').src = videoUrl;

        // Display the movie details
        document.getElementById('movieDetails').style.display = 'block';
        document.getElementById('moviePlayer').style.display = 'block';
      }
    </script>
  </body>
</html>
