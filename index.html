<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streamer</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 20px;
            background-color: #1c1c1c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 36px;
            letter-spacing: 2px;
            margin: 0;
        }

        /* Movie Section */
        .movie-container {
            display: flex;
            overflow-x: scroll;
            padding: 20px;
            gap: 20px;
            -webkit-overflow-scrolling: touch;
        }

        /* Individual Movie Poster */
        .movie-item {
            position: relative;
            width: 200px;
            height: 300px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .movie-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        .movie-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-item:hover img {
            transform: scale(1.1);
        }

        /* Video Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 1000px;
            background-color: #000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
        }

        .video-modal iframe {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #ff0000;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
        }

        .close-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Movie Streamer</h1>
    </header>

    <!-- Movie Container -->
    <div class="movie-container" id="movie-container">
        <!-- Movie items will be dynamically added here -->
    </div>

    <!-- Video Modal -->
    <div class="video-modal" id="video-modal">
        <button class="close-btn" onclick="closeModal()">X</button>
        <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        // Array to hold movie data (name, image URL, video URL)
        const movies = [
            {
                title: "The garfield movie",
                image: "https://www.garfield-film.ch/_media/cba6d9fa5d/sony/ba1084/artwork-en.jpg",
                videoUrl: "https://drive.google.com/file/d/1ApwtxNupjkD4QNDNh_v42HX10Ok42s_B/preview"
            },
            {
                title: "Movie 2",
                image: "https://via.placeholder.com/200x300",
                videoUrl: "https://www.youtube.com/embed/oHg5SJYRHA0"
            },
            // Add more movies here
        ];

        // Function to load movies dynamically
        function loadMovies() {
            const container = document.getElementById('movie-container');
            container.innerHTML = ''; // Clear the existing content

            movies.forEach(movie => {
                const movieItem = document.createElement('div');
                movieItem.className = 'movie-item';
                movieItem.onclick = () => openModal(movie.videoUrl);

                const img = document.createElement('img');
                img.src = movie.image;
                img.alt = movie.title;
                movieItem.appendChild(img);

                container.appendChild(movieItem);
            });
        }

        // Function to open the video modal
        function openModal(videoUrl) {
            const modal = document.getElementById('video-modal');
            const videoFrame = document.getElementById('video-frame');
            modal.style.display = 'block';
            videoFrame.src = videoUrl;
        }

        // Function to close the video modal
        function closeModal() {
            const modal = document.getElementById('video-modal');
            const videoFrame = document.getElementById('video-frame');
            modal.style.display = 'none';
            videoFrame.src = ''; // Reset the video URL
        }

        // Load movies on page load
        window.onload = loadMovies;
    </script>

</body>
</html>
