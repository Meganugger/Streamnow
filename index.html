<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: white;
      }
      .navbar {
        display: flex;
        justify-content: center;
        padding: 15px;
        background-color: #111;
      }
      .navbar img {
        width: 150px;
      }
      .movies-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }
      .movie-item {
        width: 200px;
        height: 300px;
        margin: 10px;
        border-radius: 5px;
        cursor: pointer;
        background-color: #444;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .movie-item:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      }
      .movie-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.3s;
      }
      .movie-details {
        display: none;
        text-align: center;
        margin: 20px auto;
      }
      iframe {
        width: 80%;
        height: 400px;
        border: none;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>

    <div class="navbar">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
    </div>

    <div class="movies-list">
      <!-- Movie 1 -->
      <div class="movie-item" onclick="showMovie('https://www.garfield-film.ch/_media/cba6d9fa5d/sony/ba1084/artwork-en.jpg', 'https://drive.google.com/file/d/1ApwtxNupjkD4QNDNh_v42HX10Ok42s_B/preview')">
        <img src="https://example.com/image1.jpg" alt="Movie 1">
      </div>
      <!-- Movie 2 -->
      <div class="movie-item" onclick="showMovie('https://example.com/image2.jpg', 'https://drive.google.com/file/d/FILE_ID/preview')">
        <img src="https://example.com/image2.jpg" alt="Movie 2">
      </div>
      <!-- Movie 3 -->
      <div class="movie-item" onclick="showMovie('https://example.com/image3.jpg', 'https://drive.google.com/file/d/FILE_ID/preview')">
        <img src="https://example.com/image3.jpg" alt="Movie 3">
      </div>
    </div>

    <div class="movie-details" id="movieDetails">
      <img id="movieImage" style="max-width: 100%; border-radius: 5px;">
      <iframe id="moviePlayer"></iframe>
    </div>

    <script>
      function showMovie(imageUrl, videoUrl) {
        // Set image and video source
        document.getElementById('movieImage').src = imageUrl;
        document.getElementById('moviePlayer').src = videoUrl;

        // Display the movie details
        document.getElementById('movieDetails').style.display = 'block';
      }
    </script>
  </body>
</html>
