<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streamer</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Body Styling */
        body {
            background-color: #111;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 30px 0;
            background-color: #1c1c1c;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 48px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* Movie Section */
        .movie-container {
            display: flex;
            overflow-x: auto;
            gap: 30px;
            padding: 20px;
            width: 90%;
            max-width: 1100px;
            margin-top: 30px;
            justify-content: flex-start;
            align-items: center;
        }

        /* Individual Movie Poster */
        .movie-item {
            position: relative;
            width: 220px;
            height: 330px;
            background-color: #333;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .movie-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }

        .movie-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-item:hover img {
            transform: scale(1.1);
        }

        /* Video Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 1000px;
            background-color: #000;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .video-modal iframe {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 12px;
            background-color: #ff4040;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
        }

        .close-btn:hover {
            background-color: #cc3333;
        }

        /* Fade-in effect for video modal */
        .video-modal.show {
            display: block;
            opacity: 1;
        }

        /* Styling for body overlay (background darkening when modal is open) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Overlay (background darkening when modal is open) -->
    <div class="overlay" id="overlay" onclick="closeModal()"></div>

    <!-- Header Section -->
    <header>
        <h1>Movie Streamer</h1>
    </header>

    <!-- Movie Container -->
    <div class="movie-container" id="movie-container">
        <!-- Movie items will be dynamically added here -->
    </div>

    <!-- Video Modal -->
    <div class="video-modal" id="video-modal">
        <button class="close-btn" onclick="closeModal()">X</button>
        <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        // Array to hold movie data (name, image URL, video URL)
        const movies = [
            {
                title: "Movie 1",
                image: "https://www.garfield-film.ch/_media/cba6d9fa5d/sony/ba1084/artwork-en.jpg",
                videoUrl: "https://drive.google.com/file/d/1ApwtxNupjkD4QNDNh_v42HX10Ok42s_B/preview"
            },
            {
                title: "Movie 2",
                image: "https://via.placeholder.com/220x330",
                videoUrl: "https://www.youtube.com/embed/oHg5SJYRHA0"
            },
            {
                title: "Movie 3",
                image: "https://via.placeholder.com/220x330",
                videoUrl: "https://www.youtube.com/embed/tgbNymZ7vqY"
            },
            // Add more movies here
        ];

        // Function to load movies dynamically
        function loadMovies() {
            const container = document.getElementById('movie-container');
            container.innerHTML = ''; // Clear the existing content

            movies.forEach(movie => {
                const movieItem = document.createElement('div');
                movieItem.className = 'movie-item';
                movieItem.onclick = () => openModal(movie.videoUrl);

                const img = document.createElement('img');
                img.src = movie.image;
                img.alt = movie.title;
                movieItem.appendChild(img);

                container.appendChild(movieItem);
            });
        }

        // Function to open the video modal
        function openModal(videoUrl) {
            const modal = document.getElementById('video-modal');
            const overlay = document.getElementById('overlay');
            const videoFrame = document.getElementById('video-frame');
            modal.classList.add('show');
            overlay.classList.add('show');
            videoFrame.src = videoUrl;
        }

        // Function to close the video modal
        function closeModal() {
            const modal = document.getElementById('video-modal');
            const overlay = document.getElementById('overlay');
            const videoFrame = document.getElementById('video-frame');
            modal.classList.remove('show');
            overlay.classList.remove('show');
            videoFrame.src = ''; // Reset the video URL
        }

        // Load movies on page load
        window.onload = loadMovies;
    </script>

</body>
</html>
