<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>StreamNow - Movies & Series</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Meganugger/Streamnow/main/StreamNow_logo-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-red: #e50914;
            --dark-bg: #141414;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-gold: #ffd700;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(40, 40, 40, 0.9) 0%, rgba(20, 20, 20, 1) 80%);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.85) 100%);
            backdrop-filter: blur(10px);
            padding: 16px 4%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        header.scrolled {
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(15px);
        }
        
        .logo {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            color: var(--primary-red);
            text-decoration: none;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
            transition: all 0.3s ease;
            margin-right: 150px;
        }
        
        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.8);
        }
        
        /* Additional style reset for nav tabs */
        .nav-tabs,
        .nav-tabs *,
        .nav-tab,
        .nav-tab * {
            border: none !important;
            outline: none !important;
            text-decoration: none !important;
            box-shadow: none !important;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            gap: 20px;
            z-index: 10;
        }
        
        .nav-tab {
            cursor: pointer;
            font-weight: 600;
            padding: 6px 15px;
            position: relative;
            background: transparent;
            color: var(--text-primary);
            transition: color 0.3s ease, transform 0.3s ease;
            border-bottom: 0 !important;
        }
        
        .nav-tab:hover:not(.active) {
            transform: translateY(-2px);
            color: var(--primary-red);
        }
        
        .nav-tab.active {
            color: var(--primary-red);
        }
        
        .nav-tab.active:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-red);
        }
        
        /* Override any unwanted pseudo-elements */
        .nav-tab:before {
            display: none !important;
            content: none !important;
            height: 0 !important;
            width: 0 !important;
            border: none !important;
        }
        
        .search-container {
            position: relative;
            margin-right: 20px;
            margin-left: 150px;
        }
        
        .search-input {
            padding: 12px 50px 12px 20px;
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            width: 280px;
            font-size: 14px;
            transition: all 0.4s ease;
            outline: none;
        }
        
        .search-input:focus {
            width: 320px;
            background: rgba(0, 0, 0, 0.9);
            border-color: var(--primary-red);
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.3);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            pointer-events: none;
        }
        
        /* Hero Section */
        .hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23ff6b6b;stop-opacity:0.3" /><stop offset="50%" style="stop-color:%234ecdc4;stop-opacity:0.3" /><stop offset="100%" style="stop-color:%2345b7d1;stop-opacity:0.3" /></linearGradient></defs><rect width="100%" height="100%" fill="url(%23grad)" /></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 80px;
        }
        
        .hero-content h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary-red), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        
        .hero-content p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Movie Grid */
        .movie-grid {
            padding: 60px 40px 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            max-width: 1800px;
            margin: 120px auto 40px; /* Increased top margin to account for removed hero */
        }
        
        /* Additional fixes for card styling */
        .movie-card {
            position: relative;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            text-decoration: none !important;
            outline: none !important;
            display: flex;
            flex-direction: column;
            height: 320px;
            padding: 0;
            margin: 0;
        }
        
        .movie-card::before,
        .movie-card::after {
            display: none !important;
            content: none !important;
        }
        
        .movie-card:hover {
            transform: scale(1.08) translateY(-10px);
            z-index: 2;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border-color: var(--primary-red);
        }
        
        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
            display: block;
            margin: 0;
            padding: 0;
            min-height: 100%;
            flex: 1;
            border: none;
        }
        
        .movie-card:hover img {
            filter: brightness(1.3) contrast(1.1);
            transform: scale(1.05);
        }
        
        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.8) 60%, transparent 100%);
            opacity: 0;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .movie-card:hover .movie-info {
            opacity: 1;
        }
        
        .movie-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .movie-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--accent-gold);
            font-size: 14px;
        }
        
        .movie-genre {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            position: relative;
            width: 95%;
            max-width: 1400px;
            margin: 2% auto;
            background: linear-gradient(145deg, rgba(24, 24, 24, 0.98), rgba(18, 18, 18, 0.98));
            padding: 40px;
            border-radius: 16px;
            color: white;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            max-height: 95vh;
            overflow-y: auto;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            font-weight: bold;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .close:hover {
            color: var(--primary-red);
            transform: scale(1.1);
        }
        
        .modal-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .modal-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--primary-red), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .modal-description {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        
        .modal iframe {
            width: 100%;
            height: 500px;
            border-radius: 12px;
            border: none;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .watch-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, var(--primary-red), #ff1744);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .watch-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.6);
            background: linear-gradient(45deg, #ff1744, var(--primary-red));
        }
        
        .watch-button i {
            margin-right: 8px;
        }
        
        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid var(--primary-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Episodes Grid */
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .episode-card {
            background: rgba(20, 20, 20, 0.7);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
            text-decoration: none !important;
            outline: none !important;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .episode-card::before,
        .episode-card::after {
            display: none !important;
            content: none !important;
            border: none !important;
        }
        
        .episode-card:hover {
            transform: scale(1.05);
            border-color: var(--primary-red);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }
        
        .episode-thumbnail {
            width: 100%;
            height: 169px;
            object-fit: cover;
            display: block;
            margin: 0;
            padding: 0;
        }
        
        .episode-info {
            padding: 15px;
        }
        
        .episode-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .episode-description {
            font-size: 14px;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .logo {
                margin-right: 40px;
                font-size: 2rem;
            }
            
            .search-container {
                margin-left: 40px;
            }
            
            .movie-grid {
                padding: 60px 20px 40px;
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 12px 4%;
                height: auto;
            }
            
            .logo {
                margin: 0 0 15px 0;
                font-size: 2.2rem;
            }
            
            .nav-tabs {
                position: relative;
                left: auto;
                transform: none;
                margin: 0 0 15px 0;
                width: 100%;
                justify-content: center;
            }
            
            .search-container {
                margin: 5px 0 10px 0;
                width: 100%;
                display: flex;
                justify-content: center;
            }
            
            .search-input {
                width: 90%;
                max-width: 300px;
            }
            
            .search-input:focus {
                width: 95%;
                max-width: 320px;
            }
            
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
                padding: 40px 15px;
                margin: 160px auto 30px; /* Increased top margin for fixed header */
            }
            
            .modal-content {
                width: 98%;
                margin: 1% auto;
                padding: 15px;
                max-height: 98vh;
            }
            
            .modal-title {
                font-size: 1.8rem;
            }
            
            .modal-description {
                font-size: 0.95rem;
            }
            
            .modal iframe {
                height: 250px;
            }
            
            .episodes-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .watch-button {
                padding: 12px 28px;
                font-size: 13px;
            }
            
            .movie-card {
                height: 280px;
            }
            
            .movie-title {
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
                margin: 150px auto 20px;
            }
            
            .movie-card {
                height: 240px;
            }
            
            .search-input {
                padding: 10px 40px 10px 15px;
                font-size: 13px;
            }
            
            .modal-title {
                font-size: 1.5rem;
            }
            
            .modal iframe {
                height: 200px;
            }
            
            .episodes-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-tab {
                font-size: 15px;
                padding: 6px 12px;
            }
            
            .movie-info {
                padding: 15px;
            }
            
            .movie-title {
                font-size: 14px;
                margin-bottom: 5px;
            }
            
            .movie-rating, .movie-genre {
                font-size: 12px;
            }
            
            .close {
                top: 10px;
                right: 15px;
                font-size: 30px;
            }
        }
        
        /* Fix for very small screens */
        @media (max-width: 359px) {
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
            
            .movie-card {
                height: 200px;
            }
            
            .nav-tabs {
                gap: 10px;
            }
            
            .nav-tab {
                font-size: 14px;
                padding: 5px 10px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            header {
                padding: 10px 4%;
            }
            
            .modal-content {
                padding: 10px;
            }
            
            .watch-button {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-red);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #ff1744;
        }
        
        /* Touch enhancements for mobile */
        @media (hover: none) and (pointer: coarse) {
            .movie-info {
                opacity: 0.9;
                padding-bottom: 10px;
                background: linear-gradient(to top, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.7) 70%, rgba(0, 0, 0, 0.2) 100%);
            }
            
            .movie-card:active {
                transform: scale(0.98);
            }
            
            .movie-card:hover {
                transform: scale(1.02);
            }
            
            .movie-card:hover .movie-info {
                opacity: 1;
            }
            
            /* Fix modal for touch devices */
            .modal-content {
                -webkit-overflow-scrolling: touch;
            }
            
            /* Improve touch targets */
            .nav-tab {
                padding: 8px 16px;
                min-width: 80px;
                text-align: center;
            }
            
            .close {
                min-width: 40px;
                min-height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>

            movieGrid.innerHTML = '';
            
            movieList.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.innerHTML = `
                    <img src="${movie.poster}" alt="${movie.title}" onerror="this.src='https://via.placeholder.com/300x450/333/fff?text=No+Image'">
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-rating">
                            <i class="fas fa-star"></i>
                            <span>${movie.rating}</span>
                        </div>
                        <div class="movie-genre">${movie.genre}</div>
                    </div>
                `;
                
                movieCard.addEventListener('click', () => openModal(movie));
                movieGrid.appendChild(movieCard);
            });
        }
        
        // Render series
        function renderSeries(seriesList) {
            seriesGrid.innerHTML = '';
            
            seriesList.forEach(series => {
                const seriesCard = document.createElement('div');
                seriesCard.className = 'movie-card';
                seriesCard.innerHTML = `
                    <img src="${series.poster}" alt="${series.title}" onerror="this.src='https://via.placeholder.com/300x450/333/fff?text=No+Image'">
                    <div class="movie-info">
                        <div class="movie-title">${series.title}</div>
                        <div class="movie-rating">
                            <i class="fas fa-star"></i>
                            <span>${series.rating}</span>
                        </div>
                        <div class="movie-genre">${series.genre}</div>
                    </div>
                `;
                
                seriesCard.addEventListener('click', () => openSeriesModal(series));
                seriesGrid.appendChild(seriesCard);
            });
        }
        
        // Open modal
        function openModal(movie) {
            modalTitle.textContent = movie.title;
            modalDescription.textContent = movie.description;
            movieFrame.src = movie.streamUrl;
            
            // Store the current movie for watchMovie function
            currentMovie = movie;
            currentSeries = null;
            
            // Make sure the watch button is visible for movies
            document.querySelector('.modal-buttons').style.display = 'flex';
            
            // Clear any existing episodes
            const existingEpisodes = document.querySelector('.episodes-grid');
            if (existingEpisodes) {
                existingEpisodes.remove();
            }
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // Open series modal
        function openSeriesModal(series) {
            modalTitle.textContent = series.title;
            modalDescription.textContent = series.description;
            movieFrame.src = series.streamUrl;
            
            // Store current series
            currentSeries = series;
            currentMovie = null;
            
            // Hide the watch button for series
            document.querySelector('.modal-buttons').style.display = 'none';
            
            // Show episodes list if available
            if (series.episodes && series.episodes.length > 0) {
                const episodesContainer = document.createElement('div');
                episodesContainer.className = 'episodes-grid';
                
                series.episodes.forEach(episode => {
                    const episodeCard = document.createElement('div');
                    episodeCard.className = 'episode-card';
                    episodeCard.innerHTML = `
                        <img src="${episode.thumbnail}" class="episode-thumbnail" alt="${episode.title}">
                        <div class="episode-info">
                            <div class="episode-title">${episode.title}</div>
                            <div class="episode-description">${episode.description}</div>
                        </div>
                    `;
                    
                    episodeCard.addEventListener('click', () => {
                        window.open(episode.watchUrl, '_blank');
                    });
                    
                    episodesContainer.appendChild(episodeCard);
                });
                
                // Clear any existing episodes
                const existingEpisodes = document.querySelector('.episodes-grid');
                if (existingEpisodes) {
                    existingEpisodes.remove();
                }
                
                // Add episodes after the iframe
                movieFrame.parentNode.insertBefore(episodesContainer, movieFrame.nextSibling);
            }
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // Close modal
        function closeModal() {
            modal.style.display = 'none';
            movieFrame.src = '';
            document.body.style.overflow = 'auto';
            
            // Clear any existing episodes
            const existingEpisodes = document.querySelector('.episodes-grid');
            if (existingEpisodes) {
                existingEpisodes.remove();
            }
            
            // Reset current content
            currentMovie = null;
            currentSeries = null;
        }
        
        // Search functionality
        function searchMovies(query) {
            const filteredMovies = movies.filter(movie => 
                movie.title.toLowerCase().includes(query.toLowerCase()) ||
                movie.genre.toLowerCase().includes(query.toLowerCase())
            );
            renderMovies(filteredMovies);
        }
        
        // Search series functionality
        function searchSeries(query) {
            const filteredSeries = series.filter(series => 
                series.title.toLowerCase().includes(query.toLowerCase()) ||
                series.genre.toLowerCase().includes(query.toLowerCase())
            );
            renderSeries(filteredSeries);
        }
        
        // Switch between movies and series tabs
        function switchTab(tab) {
            const movieGrid = document.getElementById('movieGrid');
            const seriesGrid = document.getElementById('seriesGrid');
            const tabs = document.querySelectorAll('.nav-tab');
            
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'movies') {
                document.querySelector('.nav-tab:nth-child(1)').classList.add('active');
                movieGrid.style.display = 'grid';
                seriesGrid.style.display = 'none';
                currentTab = 'movies';
            } else {
                document.querySelector('.nav-tab:nth-child(2)').classList.add('active');
                movieGrid.style.display = 'none';
                seriesGrid.style.display = 'grid';
                currentTab = 'series';
            }
        }
        
        // Global variables to store current content
        let currentMovie = null;
        let currentSeries = null;
        let currentTab = 'movies';
        
        // Watch movie function
        function watchMovie() {
            if (currentMovie && currentMovie.watchUrl) {
                window.open(currentMovie.watchUrl, '_blank');
            } else if (currentSeries && currentSeries.streamUrl) {
                window.open(currentSeries.streamUrl, '_blank');
            }
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Close modal events
            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
            
            // Search functionality
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                if (currentTab === 'movies') {
                    searchMovies(query);
                } else {
                    searchSeries(query);
                }
            });
            
            // Header scroll effect
            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
            
            // Keyboard events
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
