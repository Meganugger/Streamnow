<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: #fff;
      overflow-x: hidden;
    }

    /* Header Section */
    .header {
      position: sticky;
      top: 0;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .header h1 {
      font-size: 26px;
      color: #e50914;
      cursor: pointer;
    }

    .search-bar input {
      padding: 10px;
      border: 1px solid #555;
      border-radius: 20px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
    }

    .search-bar input::placeholder {
      color: #bbb;
    }

    /* Hero Section with background image */
    .hero {
      position: relative;
      height: 90vh;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6a/Amazon_Prime_Video_logo.svg');
      background-position: center;
      background-size: cover;
      color: white;
      padding: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h2 {
      font-size: 70px;
      font-weight: bold;
    }

    .hero p {
      font-size: 18px;
      margin: 15px 0;
      max-width: 600px;
    }

    .hero-buttons a {
      background-color: #e50914;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-weight: bold;
      margin-right: 15px;
      transition: background-color 0.3s ease;
    }

    .hero-buttons a:hover {
      background-color: #b00710;
    }

    /* Movie Grid Section */
    .section {
      padding: 30px;
    }

    .section h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .movie-grid {
      display: flex;
      overflow-x: scroll;
      gap: 20px;
      padding: 10px;
    }

    .movie-card {
      position: relative;
      width: 220px;
      height: 350px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .movie-card img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
    }

    /* Movie Info Popup on Hover */
    .movie-card .movie-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 0 0 8px 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .movie-card:hover .movie-info {
      opacity: 1;
    }

    .movie-info h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .movie-info p {
      font-size: 14px;
    }

    /* Modal for Trailer */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      width: 80%;
      max-width: 800px;
      background-color: #222;
      padding: 20px;
      position: relative;
    }

    .modal-content iframe {
      width: 100%;
      height: 450px;
      border-radius: 8px;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 30px;
      background: none;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>StreamHub</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search movies or shows">
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Featured Movie</h2>
      <p>Explore the blockbuster hit of the season. Watch it now on StreamHub.</p>
      <div class="hero-buttons">
        <a href="#">Watch Now</a>
        <a href="#">Trailer</a>
      </div>
    </div>
  </section>

  <!-- Movie Grid -->
  <section class="section">
    <h2>Trending Now</h2>
    <div class="movie-grid">
      <!-- Movie Card -->
      <div class="movie-card" onclick="showModal('Garfield : Héros malgré lui?', 'https://drive.google.com/file/d/1ApwtxNupjkD4QNDNh_v42HX10Ok42s_B/view?usp=sharing')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Amazon_Prime_Video_logo.svg" alt="Terrifier 3">
        <div class="movie-info">
          <h3>Garfield : Héros malgré lui?</h3>
          <p>Animation, Comédie, Famille</p>
        </div>
      </div>

      <!-- More Movie Cards (Repeat as needed) -->
    </div>
  </section>

  <!-- Modal for Trailer -->
  <div class="modal" id="movie-modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">✖</button>
      <h2 id="modal-title">Movie Title</h2>
      <iframe id="modal-iframe" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function showModal(title, fileId) {
      const modal = document.getElementById('movie-modal');
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-iframe').src = `https://drive.google.com/uc?export=download&id=${fileId}`;
      modal.classList.add('active');
    }

    function closeModal() {
      const modal = document.getElementById('movie-modal');
      modal.classList.remove('active');
    }
  </script>
</body>
</html>
