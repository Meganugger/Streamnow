<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sival - Movie Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #121212, #1c1c1c);
            color: #e5e5e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 80px;
            color: #ff5252;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        header h1:hover {
            transform: scale(1.1);
            color: #ff6f6f;
        }

        /* Movie Container */
        .movie-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1100px;
            margin-top: 40px;
        }

        /* Trailer Box */
        .trailer {
            width: 100%;
            max-width: 960px;
            height: 540px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .trailer:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.8);
        }

        .trailer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Description Box */
        .description {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ddd;
            padding: 30px;
            border-radius: 15px;
            font-size: 18px;
            text-align: center;
            width: 100%;
            max-width: 960px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .description:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }

        /* Play Button */
        .play-btn {
            background-color: #ff5252;
            color: white;
            font-size: 24px;
            padding: 18px 35px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .play-btn:hover {
            background-color: #ff6f6f;
            transform: scale(1.05);
        }

        /* Video Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 1100px;
            background-color: #121212;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .video-modal.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .video-modal iframe {
            width: 100%;
            height: 600px;
            border-radius: 12px;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #ff5252;
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #ff6f6f;
        }

        /* Overlay Background */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

        /* Hover Animation on Play Button */
        .play-btn:hover {
            background-color: #ff6f6f;
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 60px;
            }

            .movie-container {
                width: 100%;
                padding: 0 15px;
            }

            .trailer {
                max-width: 100%;
            }

            .description {
                font-size: 16px;
            }

            .play-btn {
                font-size: 22px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

    <!-- Overlay for Video Modal -->
    <div class="overlay" id="overlay" onclick="closeModal()"></div>

    <!-- Header -->
    <header>
        <h1>Sival</h1>
    </header>

    <!-- Movie Section -->
    <div class="movie-container">
        <!-- Trailer Box -->
        <div class="trailer">
            <iframe id="trailer-frame" src="https://www.youtube.com/watch?v=IeFWNtMo1Fs&ab" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- Description Box -->
        <div class="description">
            <p>Garfield s'apprête à vivre une aventure sauvage en plein air. Après des retrouvailles inattendues avec son père disparu depuis longtemps - le chat Vic - Garfield et Odie sont contraints d'abandonner leur vie choyée pour rejoindre Vic.</p>
        </div>

        <!-- Play Button -->
        <button class="play-btn" onclick="openModal('https://drive.google.com/file/d/1ApwtxNupjkD4QNDNh_v42HX10Ok42s_B/preview')">Watch Now</button>
    </div>

    <!-- Video Modal -->
    <div class="video-modal" id="video-modal">
        <button class="close-btn" onclick="closeModal()">X</button>
        <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        // Function to Open Modal with Video
        function openModal(videoUrl) {
            const modal = document.getElementById('video-modal');
            const overlay = document.getElementById('overlay');
            const videoFrame = document.getElementById('video-frame');
            modal.classList.add('show');
            overlay.classList.add('show');
            videoFrame.src = videoUrl;
        }

        // Function to Close Modal
        function closeModal() {
            const modal = document.getElementById('video-modal');
            const overlay = document.getElementById('overlay');
            const videoFrame = document.getElementById('video-frame');
            modal.classList.remove('show');
            overlay.classList.remove('show');
            videoFrame.src = ''; // Reset the video URL to stop the video
        }
    </script>

</body>
</html>
