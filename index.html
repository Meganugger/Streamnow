<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming</title>
    <style>
        /* Body and general layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            overflow-x: hidden;
        }

        /* Container to hold all movies */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }

        /* Individual movie item */
        .movie-item {
            position: relative;
            margin: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        /* Triangle-shaped header container */
        .header {
            width: 250px;
            height: 250px;
            position: relative;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Header image styling */
        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Hover effect on the header image */
        .movie-item:hover .header-image {
            transform: scale(1.1);
        }

        /* Video player modal styling */
        .video-player {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Video iframe inside the modal */
        .video-player iframe {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 5px;
        }

        /* Close button */
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <!-- Movie Collection Container -->
    <div class="container" id="movie-container">
        <!-- Movie items will be dynamically inserted here -->
    </div>

    <!-- Video Player Modal -->
    <div class="video-player" id="video-player">
        <iframe id="video-frame" width="560" height="315" frameborder="0" allowfullscreen></iframe>
        <button onclick="closeVideo()">Close</button>
    </div>

    <script>
        // Array to hold movie data (name, image URL, video URL)
        const movies = [
            {
                title: "The garfield movie",
                image: "https://www.garfield-film.ch/_media/cba6d9fa5d/sony/ba1084/artwork-en.jpg",
                videoUrl: "https://drive.google.com/file/d/1ApwtxNupjkD4QNDNh_v42HX10Ok42s_B/preview"
            },
            {
                title: "Movie 2",
                image: "https://via.placeholder.com/250",
                videoUrl: "https://www.youtube.com/embed/oHg5SJYRHA0"
            },
            // Add more movies as needed
        ];

        // Function to dynamically load movie items
        function loadMovies() {
            const container = document.getElementById('movie-container');
            container.innerHTML = '';  // Clear any existing content

            movies.forEach(movie => {
                const movieItem = document.createElement('div');
                movieItem.className = 'movie-item';
                movieItem.onclick = () => openVideo(movie.videoUrl);

                const header = document.createElement('div');
                header.className = 'header';
                const image = document.createElement('img');
                image.src = movie.image;
                image.alt = movie.title;
                image.className = 'header-image';
                header.appendChild(image);

                movieItem.appendChild(header);
                container.appendChild(movieItem);
            });
        }

        // Function to open the video in a modal
        function openVideo(videoUrl) {
            const videoPlayer = document.getElementById('video-player');
            const videoFrame = document.getElementById('video-frame');
            videoPlayer.style.display = 'block';
            videoFrame.src = videoUrl;
        }

        // Function to close the video modal
        function closeVideo() {
            const videoPlayer = document.getElementById('video-player');
            const videoFrame = document.getElementById('video-frame');
            videoPlayer.style.display = 'none';
            videoFrame.src = '';
        }

        // Load movies on page load
        window.onload = loadMovies;
    </script>

</body>
</html>
