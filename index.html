<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>StreamNow - Movies & Series</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Meganugger/Streamnow/main/StreamNow_logo-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-red: #e50914;
            --primary-red-dark: #b20710;
            --primary-red-light: #ff2332;
            --dark-bg: #0a0a0a;
            --dark-bg-light: #141414;
            --card-bg: #1a1a1a;
            --card-bg-hover: #222222;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #666666;
            --accent-gold: #ffd700;
            --success: #46d369;
            --warning: #fb8500;
            --border-color: rgba(255,255,255,0.1);
            --shadow-light: rgba(255,255,255,0.1);
            --shadow-dark: rgba(0,0,0,0.8);
            --glass-bg: rgba(255,255,255,0.05);
            --glass-border: rgba(255,255,255,0.1);
        }
        
        /* Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(229, 9, 20, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(70, 211, 105, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, var(--dark-bg) 0%, #0f0f0f 50%, var(--dark-bg-light) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            font-weight: 400;
        }
        
        /* Enhanced Header */
        header {
            background: linear-gradient(180deg, rgba(10,10,10,0.98) 0%, rgba(10,10,10,0.95) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px 4%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border-bottom: 1px solid var(--border-color);
        }
        
        header.scrolled {
            background: rgba(10, 10, 10, 0.99);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 16px 4%;
            box-shadow: 0 12px 40px rgba(0,0,0,0.6);
        }
        
        .logo {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.8rem;
            background: linear-gradient(135deg, var(--primary-red), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.3);
            transition: all 0.4s ease;
            font-weight: 400;
            position: relative;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-red), var(--accent-gold));
            transition: width 0.4s ease;
            border-radius: 2px;
        }
        
        .logo:hover {
            transform: scale(1.05) translateY(-2px);
            text-shadow: 0 0 30px rgba(229, 9, 20, 0.6);
        }
        
        .logo:hover::after {
            width: 100%;
        }
        
        /* Enhanced Navigation */
        .nav-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .nav-tabs {
            display: flex;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 8px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .nav-tab {
            cursor: pointer;
            font-weight: 500;
            padding: 12px 24px;
            position: relative;
            background: transparent;
            color: var(--text-secondary);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 50px;
            border: none;
            outline: none;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        .nav-tab:hover:not(.active) {
            color: var(--text-primary);
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        
        .nav-tab.active {
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark));
            box-shadow: 0 4px 20px rgba(229, 9, 20, 0.4);
            font-weight: 600;
        }
        
        .nav-tab.active::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--primary-red), var(--accent-gold));
            border-radius: 50px;
            z-index: -1;
            opacity: 0.5;
            filter: blur(8px);
        }
        
        /* Enhanced Search */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .search-wrapper {
            position: relative;
            transition: all 0.4s ease;
        }
        
        .search-input {
            padding: 14px 55px 14px 20px;
            border-radius: 50px;
            border: 2px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-primary);
            width: 300px;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            outline: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .search-input:focus {
            width: 350px;
            background: rgba(0, 0, 0, 0.8);
            border-color: var(--primary-red);
            box-shadow: 0 8px 32px rgba(229, 9, 20, 0.3);
            transform: translateY(-2px);
        }
        
        .search-input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }
        
        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 16px;
            pointer-events: none;
            transition: color 0.3s ease;
        }
        
        .search-input:focus + .search-icon {
            color: var(--primary-red);
        }
        
        /* Filter Buttons */
        .filter-container {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background: var(--glass-bg);
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary-red);
            color: var(--text-primary);
            border-color: var(--primary-red);
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
        }
        
        /* Enhanced Content Grid */
        .content-section {
            padding: 120px 4% 60px;
            max-width: 1920px;
            margin: 0 auto;
        }
        
        .movie-grid, .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        /* Enhanced Movie Cards - REMOVED BLUR EFFECTS */
        .movie-card {
            position: relative;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            height: 420px;
            display: flex;
            flex-direction: column;
        }
        
        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.1), rgba(255, 215, 0, 0.05));
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1;
            border-radius: 20px;
        }
        
        .movie-card:hover {
            transform: scale(1.02) translateY(-15px);
            z-index: 10;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(229, 9, 20, 0.2);
            border-color: var(--primary-red);
        }
        
        .movie-card:hover::before {
            opacity: 1;
        }
        
        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
            position: relative;
            z-index: 2;
        }
        
        .movie-card:hover .movie-poster {
            filter: brightness(1.2) contrast(1.1) saturate(1.2);
            transform: scale(1.03);
        }
        
        .movie-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.8) 60%, transparent 100%);
            padding: 25px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 3;
            /* REMOVED backdrop-filter blur effects */
        }
        
        .movie-card:hover .movie-overlay {
            opacity: 1;
            transform: translateY(0);
        }
        
        .movie-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .movie-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .movie-rating {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--accent-gold);
            font-size: 14px;
            font-weight: 600;
        }
        
        .movie-rating i {
            font-size: 16px;
        }
        
        .movie-year {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .movie-genre {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .card-actions {
            display: flex;
            gap: 12px;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px 16px;
            border-radius: 25px;
            border: none;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark));
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-red-light), var(--primary-red));
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.5);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            /* REMOVED backdrop-filter blur effects */
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--text-primary);
            transform: translateY(-2px);
        }
        
        /* Enhanced Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            animation: modalFadeIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        @keyframes modalFadeIn {
            from { 
                opacity: 0;
                transform: scale(0.95);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .modal-content {
            position: relative;
            width: 95%;
            max-width: 1200px;
            margin: 50px auto;
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.98), rgba(15, 15, 15, 0.98));
            padding: 40px;
            border-radius: 24px;
            color: var(--text-primary);
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.8);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            animation: modalSlideIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        @keyframes modalSlideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2001;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .modal-close:hover {
            color: var(--primary-red);
            background: rgba(229, 9, 20, 0.1);
            border-color: var(--primary-red);
            transform: scale(1.1) rotate(90deg);
        }
        
        .modal-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .modal-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-red), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            line-height: 1.1;
        }
        
        .modal-description {
            color: var(--text-secondary);
            font-size: 1.2rem;
            line-height: 1.7;
            max-width: 800px;
            margin: 0 auto 30px;
            font-weight: 400;
        }
        
        .modal-video {
            width: 100%;
            height: 600px;
            border-radius: 16px;
            border: none;
            margin-bottom: 40px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.6);
            background: var(--card-bg);
        }
        
        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        
        .watch-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark));
            color: var(--text-primary);
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.4);
            border: none;
            cursor: pointer;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .watch-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .watch-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(229, 9, 20, 0.6);
            background: linear-gradient(135deg, var(--primary-red-light), var(--primary-red));
        }
        
        .watch-button:hover::before {
            left: 100%;
        }
        
        .watch-button i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        /* Enhanced Episodes Grid */
        .episodes-section {
            margin-top: 40px;
        }
        
        .episodes-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            margin-bottom: 25px;
            color: var(--text-primary);
            letter-spacing: 1px;
        }
        
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .episode-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            border: 1px solid var(--border-color);
            /* REMOVED backdrop-filter blur effects */
            position: relative;
        }
        
        .episode-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(229, 9, 20, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 16px;
        }
        
        .episode-card:hover {
            transform: scale(1.03) translateY(-8px);
            border-color: var(--primary-red);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }
        
        .episode-card:hover::before {
            opacity: 1;
        }
        
        .episode-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }
        
        .episode-card:hover .episode-thumbnail {
            filter: brightness(1.1);
            transform: scale(1.05);
        }
        
        .episode-info {
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .episode-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
            line-height: 1.4;
        }
        
        .episode-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .episode-meta {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .episode-duration {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        .episode-play {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .episode-card:hover .episode-play {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.4);
        }
        
        /* Loading States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            flex-direction: column;
            gap: 20px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--primary-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
        }
        
        /* Genre Tags */
        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .genre-tag {
            padding: 4px 12px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            /* REMOVED backdrop-filter blur effects */
        }
        
        /* Mobile Optimizations */
        @media (max-width: 1024px) {
            .nav-container {
                position: relative;
                left: auto;
                transform: none;
            }
            
            .search-input {
                width: 250px;
            }
            
            .search-input:focus {
                width: 280px;
            }
            
            .movie-grid, .series-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 25px;
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 16px 4%;
                gap: 20px;
            }
            
            header.scrolled {
                padding: 12px 4%;
            }
            
            .logo {
                font-size: 2.4rem;
            }
            
            .nav-container {
                width: 100%;
                flex-direction: column;
                gap: 20px;
            }
            
            .nav-tabs {
                width: 100%;
                justify-content: center;
            }
            
            .search-container {
                width: 100%;
                justify-content: center;
            }

        // Global state
        let currentContent = null;
        let currentTab = 'movies';
        let filteredMovies = [...movies];
        let filteredSeries = [...series];
        
        // DOM elements
        const movieGrid = document.getElementById('movieGrid');
        const seriesGrid = document.getElementById('seriesGrid');
        const modal = document.getElementById('contentModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const contentFrame = document.getElementById('contentFrame');
        const searchInput = document.getElementById('searchInput');
        const header = document.getElementById('header');
        const loadingState = document.getElementById('loadingState');
        const moviesSection = document.getElementById('moviesSection');
        const seriesSection = document.getElementById('seriesSection');
        
        // Utility functions
        function showLoading() {
            loadingState.style.display = 'flex';
        }
        
        function hideLoading() {
            loadingState.style.display = 'none';
        }
        
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // Create movie/series card
        function createContentCard(content, isMovie = true) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.setAttribute('role', 'button');
            card.setAttribute('tabindex', '0');
            card.setAttribute('aria-label', `View details for ${content.title}`);
            
            const genreTags = content.genres ? content.genres.map(genre => 
                `<span class="genre-tag">${genre}</span>`
            ).join('') : '';
            
            card.innerHTML = `
                <img 
                    src="${content.poster}" 
                    alt="${content.title} poster" 
                    class="movie-poster"
                    onerror="this.src='https://via.placeholder.com/300x450/333/fff?text=No+Image'"
                    loading="lazy"
                >
                <div class="movie-overlay">
                    <div class="movie-title">${content.title}</div>
                    <div class="movie-meta">
                        <div class="movie-rating">
                            <i class="fas fa-star" aria-hidden="true"></i>
                            <span>${content.rating}</span>
                        </div>
                        <div class="movie-year">${content.year}</div>
                    </div>
                    <div class="genre-tags">
                        ${genreTags}
                    </div>
                    <div class="card-actions">
                        <button class="action-btn btn-primary" onclick="openContentModal(${content.id}, ${isMovie})" aria-label="View ${content.title}">
                            <i class="fas fa-info-circle" aria-hidden="true"></i>
                            Info
                        </button>
                        <button class="action-btn btn-secondary" onclick="watchContent(${content.id}, ${isMovie})" aria-label="Watch ${content.title}">
                            <i class="fas fa-play" aria-hidden="true"></i>
                            Watch
                        </button>
                    </div>
                </div>
            `;
            
            // Add click and keyboard event listeners
            const openModal = () => openContentModal(content.id, isMovie);
            card.addEventListener('click', openModal);
            card.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    openModal();
                }
            });
            
            return card;
        }
        
        // Render content grid
        function renderContent(contentArray, container, isMovie = true) {
            showLoading();
            
            setTimeout(() => {
                container.innerHTML = '';
                
                if (contentArray.length === 0) {
                    container.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: var(--text-secondary);">
                            <i class="fas fa-search" style="font-size: 48px; margin-bottom: 20px; opacity: 0.5;"></i>
                            <h3 style="margin-bottom: 10px;">No content found</h3>
                            <p>Try adjusting your search or filters</p>
                        </div>
                    `;
                    hideLoading();
                    return;
                }
                
                contentArray.forEach(content => {
                    const card = createContentCard(content, isMovie);
                    container.appendChild(card);
                });
                
                hideLoading();
            }, 300);
        }
        
        // Search functionality
        function searchContent(query) {
            const lowerQuery = query.toLowerCase().trim();
            
            if (currentTab === 'movies') {
                filteredMovies = movies.filter(movie => 
                    movie.title.toLowerCase().includes(lowerQuery) ||
                    movie.genre.toLowerCase().includes(lowerQuery) ||
                    movie.genres.some(genre => genre.toLowerCase().includes(lowerQuery)) ||
                    movie.year.toString().includes(lowerQuery)
                );
                renderContent(filteredMovies, movieGrid, true);
            } else {
                filteredSeries = series.filter(serie => 
                    serie.title.toLowerCase().includes(lowerQuery) ||
                    serie.genre.toLowerCase().includes(lowerQuery) ||
                    serie.genres.some(genre => genre.toLowerCase().includes(lowerQuery)) ||
                    serie.year.toString().includes(lowerQuery)
                );
                renderContent(filteredSeries, seriesGrid, false);
            }
        }
        
        // Debounced search
        const debouncedSearch = debounce(searchContent, 300);
        
        // Tab switching
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.nav-tab');
            tabs.forEach(t => {
                t.classList.remove('active');
                t.setAttribute('aria-pressed', 'false');
            });
            
            if (tab === 'movies') {
                tabs[0].classList.add('active');
                tabs[0].setAttribute('aria-pressed', 'true');
                moviesSection.style.display = 'block';
                seriesSection.style.display = 'none';
                currentTab = 'movies';
                
                // Trigger search if there's a query
                const query = searchInput.value;
                if (query) {
                    searchContent(query);
                }
            } else {
                tabs[1].classList.add('active');
                tabs[1].setAttribute('aria-pressed', 'true');
                moviesSection.style.display = 'none';
                seriesSection.style.display = 'block';
                currentTab = 'series';
                
                // Trigger search if there's a query
                const query = searchInput.value;
                if (query) {
                    searchContent(query);
                }
            }
        }
        
        // Modal functions
        function openContentModal(contentId, isMovie) {
            const content = isMovie 
                ? movies.find(m => m.id === contentId)
                : series.find(s => s.id === contentId);
            
            if (!content) return;
            
            currentContent = { ...content, isMovie };
            
            modalTitle.textContent = content.title;
            modalDescription.textContent = content.description;
            contentFrame.src = content.streamUrl;
            
            // Handle episodes for series
            const episodesSection = document.getElementById('episodesSection');
            const episodesGrid = document.getElementById('episodesGrid');
            
            if (!isMovie && content.episodes && content.episodes.length > 0) {
                episodesSection.style.display = 'block';
                episodesGrid.innerHTML = '';
                
                content.episodes.forEach(episode => {
                    const episodeCard = document.createElement('div');
                    episodeCard.className = 'episode-card';
                    episodeCard.setAttribute('role', 'button');
                    episodeCard.setAttribute('tabindex', '0');
                    episodeCard.setAttribute('aria-label', `Watch ${episode.title}`);
                    
                    episodeCard.innerHTML = `
                        <img 
                            src="${episode.thumbnail}" 
                            class="episode-thumbnail" 
                            alt="${episode.title} thumbnail"
                            loading="lazy"
                        >
                        <div class="episode-info">
                            <div class="episode-title">${episode.title}</div>
                            <div class="episode-description">${episode.description}</div>
                            <div class="episode-meta">
                                <span class="episode-duration">${episode.duration}</span>
                                <div class="episode-play">
                                    <i class="fas fa-play" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    const watchEpisode = () => {
                        if (episode.watchUrl) {
                            window.open(episode.watchUrl, '_blank');
                        }
                    };
                    
                    episodeCard.addEventListener('click', watchEpisode);
                    episodeCard.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            watchEpisode();
                        }
                    });
                    
                    episodesGrid.appendChild(episodeCard);
                });
            } else {
                episodesSection.style.display = 'none';
            }
            
            // Show/hide watch button based on content type
            const modalActions = document.getElementById('modalActions');
            if (isMovie && content.watchUrl) {
                modalActions.style.display = 'flex';
            } else {
                modalActions.style.display = 'none';
            }
            
            modal.style.display = 'block';
            modal.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
            
            // Focus management
            modal.focus();
        }
        
        function closeModal() {
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
            contentFrame.src = '';
            document.body.style.overflow = 'auto';
            currentContent = null;
            
            // Clear episodes
            const episodesSection = document.getElementById('episodesSection');
            episodesSection.style.display = 'none';
        }
        
        function watchContent(contentId = null, isMovie = null) {
            let content;
            
            if (contentId !== null && isMovie !== null) {
                content = isMovie 
                    ? movies.find(m => m.id === contentId)
                    : series.find(s => s.id === contentId);
            } else if (currentContent) {
                content = currentContent;
            }
            
            if (content && content.watchUrl) {
                window.open(content.watchUrl, '_blank');
            } else if (content && content.streamUrl) {
                window.open(content.streamUrl, '_blank');
            }
        }
        
        // Event listeners
        function setupEventListeners() {
            // Search input
            searchInput.addEventListener('input', (e) => {
                debouncedSearch(e.target.value);
            });
            
            // Modal close events
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // Keyboard events
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.style.display === 'block') {
                    closeModal();
                }
            });
            
            // Header scroll effect
            let ticking = false;
            function updateHeader() {
                if (window.scrollY > 100) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
                ticking = false;
            }
            
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    requestAnimationFrame(updateHeader);
                    ticking = true;
                }
            });
            
            // Intersection Observer for lazy loading
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src || img.src;
                            img.classList.remove('lazy');
                            observer.unobserve(img);
                        }
                    });
                });
                
                // Observe images when they're added to the DOM
                const observeImages = () => {
                    document.querySelectorAll('img[loading="lazy"]').forEach(img => {
                        imageObserver.observe(img);
                    });
                };
                
                // Run initially and whenever content is updated
                setTimeout(observeImages, 100);
            }
        }
        
        // Initialize the application
        function init() {
            console.log('🎬 StreamNow - Initializing...');
            
            // Render initial content
            renderContent(movies, movieGrid, true);
            renderContent(series, seriesGrid, false);
            
            // Setup event listeners
            setupEventListeners();
            
            // Initialize accessibility
            modal.setAttribute('aria-hidden', 'true');
            
            console.log('✅ StreamNow - Ready!');
            console.log(`📊 Loaded ${movies.length} movies and ${series.length} series`);
        }
        
        // Make functions globally available
        window.switchTab = switchTab;
        window.openContentModal = openContentModal;
        window.closeModal = closeModal;
        window.watchContent = watchContent;
        
        // Start the application when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
